<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>5ebec's AR card</title>
	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Theme style  -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/earlyaccess/notosansjp.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
	<!-- A-frame -->
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<!-- A-frame html shader -->
	<script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
	<!-- html2canvas -->
	<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<!-- AR.js -->
	<script src="js/aframe-ar.js"></script>
</head>

  <body style='margin : 0px; overflow: hidden;'>
		<!-- debugUI false -->
    <a-scene embedded arjs="debugUIEnabled:false;">
			<!-- html -->
		  <div id="panel">
				<figure>
					<img class="profile_img" src="images/5ebec.jpg" alt="5ebec">
				</figure>
				<div class="wf-nicomoji">
					<h1>へいほー (5ebec)</h1>
				</div>
				<p>京都大学工学部電気電子工学科3回生。<br>
					情報系志望の雑魚。</p>
		  </div>
		<!-- set marker -->
  	<a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
			<a-plane rotation="-90 0 0" material="shader:html;target: #panel;"></a-plane>
  	</a-marker>
		<!-- AR camera -->
  	<a-entity camera></a-entity>
    </a-scene>
  </body>

</html>

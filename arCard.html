<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>5ebec's AR card</title>
	<!-- A-frame -->
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<!-- AR.js -->
	<script src="js/aframe-ar.js"></script>
</head>

  <body style='margin : 0px; overflow: hidden;'>
		<p>1<p>
		<!-- debugUI false -->
    <a-scene embedded arjs="debugUIEnabled:false;">
		<!-- set marker -->
  	<a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
			<a-box width="1.5" height="1" depth="0.05" position="0 0 0" rotation="-60 0 0" src="images/tatekan.jpg" shadow></a-box>
			<a-sphere width="1" height="1" position="1.5 0 0" radius="1.25" rotation="-60 0 0" src="images/5ebec.jpg" shadow></a-sphere>
  	</a-marker>
		<!-- AR camera -->
  	<a-entity camera></a-entity>
    </a-scene>
  </body>

</html>

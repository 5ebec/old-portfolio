<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>5ebec's AR card</title>
	<!-- A-frame -->
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<!-- AR.js -->
	<script src="js/aframe-ar.js"></script>
</head>

  <body style='margin : 0px; overflow: hidden;'>
		<p>7</p>
		<!-- debugUI false -->
    <a-scene embedded arjs="debugUIEnabled:false;">
		<!-- AR camera -->
		<a-entity camera></a-entity>
		<!-- set marker -->
  	<a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
			
			<a-plane width="1.5" height="1" rotation="-90 0 0" color="#a5ebec">
				<a-animation attribute="visible" dur="500" from="false" to="true" direction="alternate" repeat="5"></a-animation>
			</a-plane>
			
			<a-cylinder radius="0.25" height="0.03" position="0 0 0" rotation="0 90 0" src="images/5ebec.jpg" shadow>
				<a-animation attribute="position" begin="2000" from="0 0 0" to="2 0 0" easing="ease-out-cubic"></a-animation>
				<a-animation attribute="rotation" begin="5000" from="0 0 0" to="0 0 360" repeat="indefinite" easing="ease-out-cubic"></a-animation>
			</a-cylinder>
			
			<a-box visible="false" width="1.5" height="1" depth="0.05" position="0 0 0" rotation="-30 0 0" src="images/tatekan.jpg" shadow>
				<a-animation attribute="visible" dur="5000" begin="10000" to="true"></a-animation>
			</a-box>
			
  	</a-marker>
    </a-scene>
  </body>

</html>

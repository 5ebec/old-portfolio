<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>5ebec's AR card</title>
	<!-- A-frame -->
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<!-- AR.js -->
	<script src="js/aframe-ar.js"></script>
</head>

  <body style='margin : 0px; overflow: hidden;'>
		<p>6</p>
		<!-- debugUI false -->
    <a-scene embedded arjs="debugUIEnabled:false;">
		<!-- set marker -->
  	<a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
			<a-plane width="1.5" height="1" rotation="-90 0 0" color="#a5ebec">
				<a-animation attribute="visible" dur="500" begin="2000" from="false" to="true" direction="alternate" repeat="4" easing="ease-in-out"></a-animation>
			</a-plane>
			<a-box visible="false" width="1.5" height="1" depth="0.05" position="0 0 0" rotation="-30 0 0" src="images/tatekan.jpg" shadow>
				<a-animation attribute="visible" dur="5000" begin="2000" to="true" easing="ease-out-cubic"></a-animation>
			</a-box>
			<a-cylinder radius="0.25" height="0.03" rotation="0 0 0" src="images/5ebec.jpg" shadow>
				<a-animation attribute="position" begin="2000" from="0 0 0" to="2 0 0" easing="ease-out-cubic"></a-animation>
				<a-animation attribute="rotation" begin="1000" dur="2000" from="0 0 0" to="0 90 0" easing="ease-out-cubic"></a-animation>
			</a-cylinder>
  	</a-marker>
		<!-- AR camera -->
  	<a-entity camera></a-entity>
    </a-scene>
  </body>

</html>

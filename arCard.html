<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>AR card</title>
	<!-- A-frame -->
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<!-- A-frame html shader -->
	<script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
	<!-- html2canvas -->
	<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<!-- AR.js -->
	<script src="js/aframe-ar.js"></script>
</head>

  <body style='margin : 0px; overflow: hidden;'>
		<!-- debugUI false -->
    <a-scene embedded arjs="debugUIEnabled:false;">
			<!-- html -->
		<div class="asset">
		  <div class="panel" id="panel">
		    <figure class="panel__figure"><img class="profile_img" src="images/5ebec.jpg" alt="5ebec"></figure>
				<div class="wf-nicomoji">
					<h1 class="panel__title">へいほー (5ebec)</h1>
				</div>
				<p class="panel__summary">京都大学工学部電気電子工学科3回生。<br>
					情報系志望の雑魚。</p>
		  </div>
		</div>
		<!-- set marker -->
  	<a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
			<a-plane width="16" height="16" material="shader:html;target: #panel;"></a-plane>
  	</a-marker>
		<!-- AR camera -->
  	<a-entity camera></a-entity>
    </a-scene>
  </body>

</html>

<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>5ebec's AR card</title>
	<!-- A-frame -->
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<!-- AR.js -->
	<script src="js/aframe-ar.js"></script>
</head>

	<body style='margin : 0px; overflow: hidden;'>
		<!-- debugUI false -->
		<a-scene embedded arjs="debugUIEnabled:false;">
		<!-- AR camera -->
		<a-entity camera></a-entity>
		<!-- set marker -->
  	<a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
			
			<a-image width="1" height="0.1615" opacity="0" position="0 0 0" rotation="-90 0 0" src="ar_img/5ebec_text.png">
				<a-animation attribute="material.opacity" begin="2500" to="1"></a-animation>
				<a-animation attribute="scale" begin="2500" from="0 0 0" to="1 1 1" easing="ease-out"></a-animation>
				<a-animation attribute="position" begin="2500" from="0 -0.2 -0.4" to="0 0.5 -0.4" easing="ease-out-cubic"></a-animation>
				<a-animation attribute="material.opacity" begin="9000" to="0"></a-animation>
			</a-image>
			
			<a-image width="1" height="0.2" opacity="0" position="0 0.5 -0.4" rotation="-90 0 0" src="ar_img/heiho.png">
				<a-animation attribute="material.opacity" begin="10000" to="1"></a-animation>
			</a-image>
			
			<a-cylinder opacity="0" radius="0.25" height="0.04" position="0 -0.2 -0.4" rotation="0 90 0" src="images/5ebec.jpg" >
				<a-animation attribute="rotation" from="0 90 0" to="0 90 180" repeat="indefinite" easing="ease-out"></a-animation>
				<a-animation attribute="material.opacity" begin="2000" to="1"></a-animation>
				<a-animation attribute="scale" begin="2000" from="0 0 0" to="1 1 1" easing="ease-out"></a-animation>
				<a-animation attribute="position" begin="2000" from="0 -0.2 -0.4" to="0 0.5 -0.4" easing="ease-out-cubic"></a-animation>
			</a-cylinder>
			
			
		</a-marker>
	</a-scene>
	</body>

</html>

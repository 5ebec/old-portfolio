<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>5ebec's AR card</title>
	<!-- A-frame -->
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<!-- AR.js -->
	<script src="js/aframe-ar.js"></script>
</head>

  <body style='margin : 0px; overflow: hidden;'>
		<p>23</p>
		<!-- debugUI false -->
		<a-scene embedded arjs="debugUIEnabled:false;">
		<!-- AR camera -->
		<a-entity camera></a-entity>
		<!-- set marker -->
  	<a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
			
			<a-box opacity="0.5" position="0 0.5 0" color="#a5ebec"></a-box>
			
			<a-plane opacity="1" position="0 0 -0.5" rotation="-90 0 0" color="#a5ebec">
				<a-animation attribute="material.opacity" from="1" to="0" repeat="5" direction="alternate"></a-animation>
			</a-plane>
			
			<a-cylinder opacity="0" radius="0.25" height="0.03" position="0 0 -0.5" rotation="0 90 0" src="images/5ebec.jpg" shadow>
				<a-animation attribute="material.opacity" begin="5000" to="1"></a-animation>
				<a-animation attribute="scale" begin="5000" from="0 0 0" to="1 1 1" easing="ease-out"></a-animation>
				<a-animation attribute="position" begin="5000" from="0 0 -0.5" to="0 0.5 -0.5" easing="ease-out-cubic"></a-animation>
				<a-animation attribute="rotation" from="0 90 0" to="0 90 180" repeat="indefinite" easing="ease-out"></a-animation>
			</a-cylinder>
			
		</a-marker>
	</a-scene>
	</body>

</html>

<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>5ebec's AR card</title>
	<!-- A-frame -->
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<!-- AR.js -->
	<script src="js/aframe-ar.js"></script>
</head>

  <body style='margin : 0px; overflow: hidden;'>
		<p>21</p>
		<!-- debugUI false -->
    <a-scene physics embedded arjs="debugUIEnabled:false;">
		<!-- AR camera -->
		<a-entity camera></a-entity>
		<!-- set marker -->
  	<a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
			
			<a-plane opacity="1" position="0 0.5 -0.5" rotation="-90 0 0" color="#a5ebec">
				<a-animation attribute="material.opacity" begin="1000" from="1" to="0" repeat="4" direction="alternate"></a-animation>
			</a-plane>
			
			<a-cylinder opacity="0" radius="0.25" height="0.03" position="0 0 -0.5" rotation="0 90 0" src="images/5ebec.jpg" shadow>
				<a-animation attribute="material.opacity" begin="5000" to="1"></a-animation>
				<a-animation attribute="position" begin="5000" from="0 0 -0.5" to="0 1 -0.5" easing="ease-out-cubic"></a-animation>
				<a-animation attribute="rotation" begin="5000" from="0 90 0" to="0 90 180" repeat="indefinite" easing="ease-out"></a-animation>
			</a-cylinder>
			
			<a-box visible="false" width="1.5" height="1" depth="0.1" position="0 0 0" rotation="-90 0 0" src="images/tatekan.jpg" dynamic-body>
				<a-animation attribute="visible" begin="20000" to="true"></a-animation>
				<a-animation attribute="rotation" begin="20000" from="-90 0 0" to="-89 0 0" easing="ease-out-cubic"></a-animation>
			</a-box>
			
			<a-plane visible="false" width="1.5" height="1.5" position="-1 0.5 -0.5" rotation="-90 0 0" color="#cfcfcf" static-body>
				<a-animation attribute="visible" begin="20000" to="true"></a-animation>
			</a-plane>
			
  	</a-marker>
	</a-scene>
  </body>
</html>
